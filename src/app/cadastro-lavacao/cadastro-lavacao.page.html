<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="center">Cadastro de Lavações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form novalidate [formGroup]="lavacaoForm">
        <ion-list class="padding-20">
            <ion-item class="bg-transparent no-padding">
                <ion-label stacked class="black" position="floating">Empresa</ion-label>
                <ion-input type="text" [(ngModel)]="lavacao.name" clearInput class="black" formControlName="empresa"></ion-input>
            </ion-item>

            <ion-item class="bg-transparent no-padding">
                <ion-label stacked class="black" position="floating">CNPJ</ion-label>
                <ion-input type="tel" [(ngModel)]="lavacao.cnpj" clearInput class="black" formControlName="cnpj"></ion-input>
            </ion-item>

            <ion-item class="bg-transparent no-padding">
                <ion-label stacked class="black" position="floating">CEP</ion-label>
                <ion-input type="tel" [(ngModel)]="lavacao.cep" clearInput class="black" formControlName="cep"></ion-input>
            </ion-item>
            
            <button class="button" (click)="buscarEndereco()">Buscar endereco</button>

            <ion-item class="bg-transparent no-padding">
                <ion-label stacked class="black" position="floating">Rua / Bairro</ion-label>
                <ion-input type="text" [(ngModel)]="lavacao.rua" clearInput class="black" formControlName="rua"></ion-input>
            </ion-item>

            <ion-item class="bg-transparent no-padding">
                <ion-label stacked class="black" position="floating">Número</ion-label>
                <ion-input type="number" [(ngModel)]="lavacao.numero" clearInput class="black" formControlName="numero"></ion-input>
            </ion-item>

            <ion-item class="bg-transparent no-padding">
                    <ion-label stacked class="black" position="floating">Cidade</ion-label>
                    <ion-input type="text" [(ngModel)]="lavacao.cidade" clearInput class="black" formControlName="cidade"></ion-input>
            </ion-item>

            <ion-item class="bg-transparent no-padding">
                <ion-label stacked class="black" position="floating">País</ion-label>
                <ion-input type="text" [(ngModel)]="lavacao.pais" clearInput class="black" formControlName="pais"></ion-input>
            </ion-item>

            <ion-item class="bg-transparent no-padding">
                <ion-label stacked class="black" position="floating">Telefone</ion-label>
                <ion-input type="tel" [(ngModel)]="lavacao.telefone" clearInput class="black" formControlName="telefone"></ion-input>
            </ion-item>

            <ion-item class="bg-transparent no-padding">
                <ion-label stacked class="black" position="floating">Tipo de lavação</ion-label>
                <ion-input type="text" [(ngModel)]="lavacao.type" clearInput class="black" formControlName="tipo"></ion-input>
            </ion-item>

            <ion-item class="bg-transparent no-padding">
                <ion-label stacked class="black" position="floating">Descrição</ion-label>
                <ion-input type="text" [(ngModel)]="lavacao.description" clearInput class="black" formControlName="descricao"></ion-input>
            </ion-item>

            <ion-item class="bg-transparent no-padding">
                <ion-label stacked class="black" position="floating">Horário atendimento</ion-label>
                <ion-input type="text" [(ngModel)]="lavacao.attendance" clearInput class="black" formControlName="atendimento"></ion-input>
            </ion-item>

            <ion-item class="bg-transparent no-padding">
                <ion-label stacked class="black" position="floating">Preço médio</ion-label>
                <ion-input type="text" [(ngModel)]="lavacao.price" clearInput class="black" formControlName="preco"></ion-input>
            </ion-item>

            <ion-row>
                <ion-col widht-50 style="text-align: center">
                    <button ion-button full class="bg-lavacao bold2 mg-top--15" (click)="saveLavacao()" type="submit" ion-button [disabled]="lavacaoForm.invalid">
                        Cadastrar lavacao
                    </button>
                </ion-col>
            </ion-row>
        </ion-list>
    </form>
</ion-content>
