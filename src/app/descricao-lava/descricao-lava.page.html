<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/list-lavacao"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="goBack()">
      <ion-button>
        <ion-icon slot="start" name="map"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>descricao-lava</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <h2 class="ion-text-center"><strong>Empresa</strong></h2>
    <h2 class="ion-text-center">{{lavacao.name}}</h2>
    <h2 class="ion-text-center"><strong>Tipos de lavação</strong></h2>
    <h2 class="ion-text-center">{{lavacao.type}}</h2>
    <h2 class="ion-text-center"><strong>Descrição</strong></h2>
    <h2 class="ion-text-center">{{lavacao.description}}</h2>
    <h2 class="ion-text-center"><strong>Atendimento</strong></h2>
    <h2 class="ion-text-center">{{lavacao.attendance}}</h2>
    <h2 class="ion-text-center"><strong>Contato</strong></h2>
    <h2 class="ion-text-center">{{lavacao.telefone}}</h2>
    <h2 class="ion-text-center"><strong>Preço lavações</strong></h2>
    <h2 class="ion-text-center">{{lavacao.price | currency: 'BRL'}}</h2>

    <ion-fab bottom center>
      <a href="tel:{{lavacao.telefone}}" ion-fab color="secondary"><ion-icon name="call"></ion-icon></a>
    </ion-fab>

    <ion-row>
      <ion-col widht-50 style="text-align: center">
          <!--BOTAO ENTRAR-->
            <button ion-button class="bg-lavacao center bold2 mg-top--15" (click)="solicitaLavacao()">
                Solicitar lavação
              </button>
      </ion-col>
    </ion-row>
</ion-content>
