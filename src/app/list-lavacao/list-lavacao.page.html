<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Limpe Cars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!lavacoes.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let lavacao of lavacoes">
      <ion-item button [routerLink]="['/descricao-lava', lavacao.id]">
        <ion-label>
          {{ lavacao.name }}
          <p>{{ lavacao.description }}</p>
          <p>{{ lavacao.rua}}</p>
        </ion-label>

        <ion-note color="primary" slot="end" *ngIf="lavacao.price">{{ lavacao.price | currency: 'BRL' }}</ion-note>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="logout()" color="danger" expand="block">
            Sair
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button (click)="cadastrar()" expand="block">
            Cadastro Lavação
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
